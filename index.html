<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ION-GEMS | Rinde a tu máximo nivel</title>
    <style>
        /* CONFIGURACIÓN BÁSICA */
        :root {
            --bg-black: #000000;
            --neon-red: #ff003c;
            --neon-cyan: #00f0ff;
            --neon-gold: #ffe600;
            --text-white: #ffffff;
        }
        body {
            font-family: sans-serif;
            margin: 0; padding: 0;
            color: var(--text-white);
            background-color: var(--bg-black);
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 4rem 1.5rem;
            /* Fondo de seguridad por si la imagen tarda en cargar */
            background-color: #111;
            background-image: linear-gradient(rgba(0,0,0,0.6), #000), url('frutorojo-ion.jpg');
            background-size: cover;
            background-position: center;
        }
        img.logo-small { height: 50px; border-radius: 5px; margin-bottom: 1rem; }
        
        h1 { font-size: 2.5rem; text-transform: uppercase; margin: 0; font-weight: 900; }
        p.subtitle { color: #ccc; margin: 1rem auto; max-width: 500px; }

        /* BOTONES */
        .btn {
            display: inline-block;
            background: var(--neon-red);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        /* SECCIONES */
        .container { padding: 2rem 1.5rem; text-align: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* TARJETAS DE PRODUCTO */
        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            padding-bottom: 1.5rem;
        }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card h3 { margin: 1rem 0 0.5rem 0; text-transform: uppercase; }
        
        /* FOOTER */
        footer { padding: 3rem 1.5rem; text-align: center; color: #888; font-size: 0.9rem; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <header>
        <img src="iongems.jpg" alt="Logo" class="logo-small">
        <h1>Rinde a tu<br><span style="color: var(--neon-red);">Máximo Nivel</span></h1>
        <p class="subtitle">Energía, Hidratación y Colágeno en tu bolsillo.</p>
        <a href="https://wa.me/593995531294?text=Hola%20ION-GEMS,%20quiero%20el%20pack%20de%20promocion" class="btn">Conseguir - $1.50</a>
    </header>

    <div class="container">
        <h2>Nuestra Colección</h2>
        <div class="grid">
            
            <div class="card" style="border-color: var(--neon-red);">
                <img src="frutorojo-ion.jpg" alt="Frutos Rojos">
                <h3 style="color: var(--neon-red);">Red Berries</h3>
                <p>Fuerza e Hipertrofia</p>
            </div>

            <div class="card" style="border-color: var(--neon-cyan);">
                <img src="Menta-Ion_edit_42142831577933.jpg" alt="Menta">
                <h3 style="color: var(--neon-cyan);">Ice Mint</h3>
                <p>Cardio y Resistencia</p>
            </div>

            <div class="card" style="border-color: var(--neon-gold);">
                <img src="mango-ion_edit_42214951596812.jpg" alt="Mango">
                <h3 style="color: var(--neon-gold);">Tropical Mango</h3>
                <p>Energía Matutina</p>
            </div>

        </div>
    </div>

    <footer>
        <strong>MUSCLE HOUSE GYM</strong><br>
        Punto de Venta Exclusivo • Ibarra<br><br>
        © 2026 ION-GEMS
    </footer>

</body>
</html>
